<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div>
    <span>你好：{{ username }}</span>
    <span><a href="/logout">退出</a></span>
  </div>
  <table width="500px" border="1px solid # ccc" rules="all">
    <thead>
      <tr>
        <th>序号</th>
        <th>标题</th>
        <th>内容</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody>
      {{each rows  val  k }}
      <tr>
        <td>{{k+1}}</td>
        <td>{{val.title}}</td>
        <td>{{val.content}}</td>
        <td>
          <a href="/upd?id={{val.id}}">编辑</a>
          <a href="/del?id={{val.id}}" onclick="return confirm('确认删除')">删除</a> 
        </td>
      </tr>
      {{/each}}
    </tbody>
  </table>
</body>
</html>
